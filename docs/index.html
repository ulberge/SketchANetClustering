<!DOCTYPE html>
<html>
  <head>
    <title>Visual Concepts of Sketch-A-Net</title>
    <meta name="description" content="Documentatino of the visual concepts within the Sketch-A-Net network">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

            crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Visual Concepts in Sketch-A-Net</h1>
        <div class="row" id="L1">
          <h2>Layer 1</h2>
          <div class="col-md-3">
            <h3>Visual Concepts</h3>
            <table class="neurons"></table>
          </div>
          <div class="col-md-3">
            <h3>Neuron <span class="neuronId"></span></h3>
            <div class="centerIcon filterIcon"></div>
            <div class="centerBarChart"></div>
          </div>
          <div class="col-md-3">
            <h3>Top Matches</h3>
            <table class="topMatches"></table>
          </div>
          <div class="col-md-3">
            <h3>Example <span class="exampleId"></span></h3>
            <div class="exampleIcon filterIcon"></div>
            <div class="exampleBarChart"></div>
          </div>
        </div>
      </div>
      <script src="/main.js"></script>
    </main>
  </body>
