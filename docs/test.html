<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>Work by Erik Ulberg</title>
  <style>

    .filterIcon {
      background-image: url('final_visual_concepts_sprite.png');
      background-repeat: no-repeat;
      display: inline-block;
      border: 1px solid black;
    }

    .filterIcon.tr {
      transform: scaleX(-1);
    }
    .filterIcon.bl {
      transform: scaleY(-1);
    }
    .filterIcon.br {
      transform: scaleX(-1) scaleY(-1);
    }

    .filterIcon.L1 {
      width: 15px;
      height: 15px;
    }
    .filterIcon.L1.vert {
      background-position: -2px -1px;
    }
    .filterIcon.L1.hor {
      background-position: -2px -1px;
      transform: rotate(90deg);
    }
    .filterIcon.L1.diag.steep {
      background-position: -2px -21px;
    }
    .filterIcon.L1.diag {
      background-position: -2px -41px;
    }
    .filterIcon.L1.diag.shallow {
      background-position: -2px -61px;
    }
    .filterIcon.L1.blank {
      background-position: -2px -81px;
    }
    .filterIcon.L1.avg {
      background-position: -2px -101px;
    }

    .filterIcon.L2 {
      width: 45px;
      height: 45px;
    }
    .filterIcon.L2.point {
      background-position: -26px -1px;
    }
    .filterIcon.L2.corner {
      background-position: -26px -52px;
    }
    .filterIcon.L2.rdcorner {
      background-position: -26px -103px;
    }
    .filterIcon.L2.curveup {
      background-position: -26px -154px;
    }
    .filterIcon.L2.curvedown {
      background-position: -26px -205px;
    }

    .filterIcon.L2.vert {
      background-position: -26px -256px;
    }
    .filterIcon.L2.diag.steep {
      background-position: -26px -307px;
    }
    .filterIcon.L2.diag {
      background-position: -26px -358px;
    }
    .filterIcon.L2.diag.shallow {
      background-position: -26px -409px;
    }
    .filterIcon.L2.diag.bltr {
      transform: scaleX(-1);
    }

    .filterIcon.L2.hor {
      background-position: -26px -256px;
      transform: rotate(90deg);
    }
    .filterIcon.L2.rdside {
      background-position: -26px -460px;
    }
    .filterIcon.L2.rdside.top {
      transform: rotate(180deg);
    }
    .filterIcon.L2.rdside.left {
      transform: rotate(-90deg);
    }
    .filterIcon.L2.rdside.right {
      transform: rotate(90deg);
    }

    .filterIcon.L2.square {
      background-position: -129px -1px;
    }
    .filterIcon.L2.dots {
      background-position: -129px -52px;
    }
    .filterIcon.L2.lines {
      background-position: -129px -103px;
    }
    .filterIcon.L2.linesdense {
      background-position: -129px -154px;
    }
    .filterIcon.L2.linesdiag {
      background-position: -129px -205px;
    }
    .filterIcon.L2.empty {
      background-position: -129px -256px;
    }
    .filterIcon.L2.vert {
      transform: rotate(90deg);
    }

    .filterIcon.L2.filledpoint {
      background-position: -77px -1px;
    }
    .filterIcon.L2.filledcorner {
      background-position: -77px -52px;
    }
    .filterIcon.L2.filledrdcorner {
      background-position: -77px -103px;
    }
    .filterIcon.L2.filleddiag {
      background-position: -77px -154px;
    }
    .filterIcon.L2.filleddiag.botl {
      transform: scale(-1);
    }
    .filterIcon.L2.filleddiag.botr {
      transform: scaleY(-1);
    }
    .filterIcon.L2.filleddiag.topr {
      transform: scaleX(-1);
    }
    .filterIcon.L2.filledpointedge {
      background-position: -77px -205px;
    }
    .filterIcon.L2.filledpointedge.top {
      transform: rotate(-90deg);
    }
    .filterIcon.L2.filledpointedge.bottom {
      transform: rotate(90deg);
    }
    .filterIcon.L2.filledpointedge.right {
      transform: rotate(180deg);
    }
    .filterIcon.L2.filledlineedge {
      background-position: -77px -256px;
    }
    .filterIcon.L2.filledlineedge.top {
      transform: rotate(-90deg);
    }
    .filterIcon.L2.filledlineedge.bottom {
      transform: rotate(90deg);
    }
    .filterIcon.L2.filledlineedge.right {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div id="main">
    <div>
      <span class="filterIcon L1 vert"></span>
      <span class="filterIcon L1 diag steep tlbr"></span>
      <span class="filterIcon L1 diag tlbr"></span>
      <span class="filterIcon L1 diag shallow tlbr"></span>
      <span class="filterIcon L1 hor"></span>
      <span class="filterIcon L1 diag shallow bltr"></span>
      <span class="filterIcon L1 diag bltr"></span>
      <span class="filterIcon L1 diag steep bltr"></span>
      <span class="filterIcon L1 blank"></span>
      <span class="filterIcon L1 avg"></span>
    </div>
    <div>
      <span class="filterIcon L2 tl point"></span>
      <span class="filterIcon L2 tl corner"></span>
      <span class="filterIcon L2 tl rdcorner"></span>
      <span class="filterIcon L2 tl curveup"></span>
      <span class="filterIcon L2 tl curvedown"></span>
      <span class="filterIcon L2 tr point"></span>
      <span class="filterIcon L2 tr corner"></span>
      <span class="filterIcon L2 tr rdcorner"></span>
      <span class="filterIcon L2 tr curveup"></span>
      <span class="filterIcon L2 tr curvedown"></span>
    </div>
    <div>
      <span class="filterIcon L2 bl point"></span>
      <span class="filterIcon L2 bl corner"></span>
      <span class="filterIcon L2 bl rdcorner"></span>
      <span class="filterIcon L2 bl curveup"></span>
      <span class="filterIcon L2 bl curvedown"></span>
      <span class="filterIcon L2 br point"></span>
      <span class="filterIcon L2 br corner"></span>
      <span class="filterIcon L2 br rdcorner"></span>
      <span class="filterIcon L2 br curveup"></span>
      <span class="filterIcon L2 br curvedown"></span>
    </div>
    <div>
      <span class="filterIcon L2 vert"></span>
      <span class="filterIcon L2 diag steep tlbr"></span>
      <span class="filterIcon L2 diag tlbr"></span>
      <span class="filterIcon L2 diag shallow tlbr"></span>
      <span class="filterIcon L2 hor"></span>
      <span class="filterIcon L2 diag shallow bltr"></span>
      <span class="filterIcon L2 diag bltr"></span>
      <span class="filterIcon L2 diag steep bltr"></span>
      <span class="filterIcon L2 rdside bottom"></span>
      <span class="filterIcon L2 rdside top"></span>
      <span class="filterIcon L2 rdside left"></span>
      <span class="filterIcon L2 rdside right"></span>
    </div>
    <div>
      <span class="filterIcon L2 filledpoint tl"></span>
      <span class="filterIcon L2 filledcorner tl"></span>
      <span class="filterIcon L2 filledrdcorner tl"></span>
      <span class="filterIcon L2 filledpoint tr"></span>
      <span class="filterIcon L2 filledcorner tr"></span>
      <span class="filterIcon L2 filledrdcorner tr"></span>
      <span class="filterIcon L2 filledpoint bl"></span>
      <span class="filterIcon L2 filledcorner bl"></span>
      <span class="filterIcon L2 filledrdcorner bl"></span>
      <span class="filterIcon L2 filledpoint br"></span>
      <span class="filterIcon L2 filledcorner br"></span>
      <span class="filterIcon L2 filledrdcorner br"></span>
    </div>
    <div>
      <span class="filterIcon L2 filleddiag topl"></span>
      <span class="filterIcon L2 filleddiag topr"></span>
      <span class="filterIcon L2 filleddiag botl"></span>
      <span class="filterIcon L2 filleddiag botr"></span>
      <span class="filterIcon L2 filledpointedge left"></span>
      <span class="filterIcon L2 filledpointedge right"></span>
      <span class="filterIcon L2 filledpointedge top"></span>
      <span class="filterIcon L2 filledpointedge bottom"></span>
      <span class="filterIcon L2 filledlineedge left"></span>
      <span class="filterIcon L2 filledlineedge right"></span>
      <span class="filterIcon L2 filledlineedge top"></span>
      <span class="filterIcon L2 filledlineedge bottom"></span>
    </div>
    <div>
      <span class="filterIcon L2 square"></span>
      <span class="filterIcon L2 dots"></span>
      <span class="filterIcon L2 lines"></span>
      <span class="filterIcon L2 linesdense"></span>
      <span class="filterIcon L2 lines vert"></span>
      <span class="filterIcon L2 linesdense vert"></span>
      <span class="filterIcon L2 linesdiag tlbr"></span>
      <span class="filterIcon L2 linesdiag bltr"></span>
      <span class="filterIcon L2 linesdiag empty"></span>
    </div>
  </div>
</body>
</html>
